<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Binary Calculator</title>

		<!-- Required meta tags -->
		<meta charset="utf-16">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap 4 css & js -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

		<!-- custom library -->
		<link href="assets!/css/main.css" rel="stylesheet">
		<script src="assets!/js/main.js"></script>
	</head>
	<body style="background-image: url('assets!/images/bg1.jpg')">
		<header class="text-center styled-font"><h1>Binary Calculator</h1>
			<button class="bttn2bgchng styled-font" onclick="changeBackground(1)">1</button>
			<button class="bttn2bgchng styled-font" onclick="changeBackground(2)">2</button>
			<button class="bttn2bgchng styled-font" onclick="changeBackground(3)">3</button>
		</header>
		
		<section class="calculator-body">

			<article class="num-output">
				<input id="ans" class="styled-font" type="text" value="" disabled>
			</article>

			<article class="text-center bttn-group">
				<table width="100%" heigh="100%";>
					<tr>
						<td><button class="bttn styled-font" onclick="clearScreen()">C</button></td>
						<td><button class="bttn styled-font" onclick="backSpace()">&larr;</button></td>
						<td><button class="bttn styled-font" onclick="divide()">รท</button></td>
					</tr>
					<tr>
						<td><button class="bttn styled-font" onclick="minus()">-</button></td>
						<td><button class="bttn styled-font" onclick="add()">+</button></td>
						<td><button class="bttn styled-font" onclick="multiply()">ร</button></td>
					</tr>
					<tr>
						<td><button class="bttn styled-font" onclick="addZero()">0</button></td>
						<td><button class="bttn styled-font" onclick="addOne()">1</button></td>
						<td><button class="bttn styled-font" onclick="answer()">=</button></td>
					</tr>
				</table>
			</article>

		</section>			
	</body>
</html>
